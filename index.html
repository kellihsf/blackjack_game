<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Irish Grover">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">

  <title>Blackjack</title>
  <script src="scripts/main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blackjack Game</h1></h>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <img src="images/2_of_clubs.png" alt="2 of Clubs">
        <img src="images/king_of_diamonds.png" alt="King of Diamonds">
      </div>

    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
        <img src="images/3_of_hearts.png" alt="2 of Clubs">
        <img src="images/king_of_spades.png" alt="King of Diamonds">
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button" >Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
      <!-- <div id="hello-text"></div> -->
    </div>
  </div>
</body>
</html>
